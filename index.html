<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Improver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Typing Speed Improver</h1>
  <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
  <textarea id="typing-area" placeholder="Start typing here..."></textarea>
  <div id="results">
    <p>Speed: <span id="speed">0</span> WPM</p>
    <p>Accuracy: <span id="accuracy">0</span>%</p>
  </div>
  <button id="reset">Reset</button>
  <script src="script.js"></script>
</body>
</html>
